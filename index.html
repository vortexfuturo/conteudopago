    <!-- Captura e Persist√™ncia de UTMs -->
    <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const utms = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'];
      utms.forEach(key => {
        const value = params.get(key);
        if (value) {
          localStorage.setItem(key, value);
        }
      });

      window.keepUTM = function(url) {
        const stored = {};
        utms.forEach(key => {
          const value = localStorage.getItem(key);
          if (value) stored[key] = value;
        });
        const query = new URLSearchParams(stored).toString();
        if (query) {
          const separator = url.includes('?') ? '&' : '?';
          return url + separator + query;
        }
        return url;
      };
    })();
    </script>

        };

      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // IDs dos 5 pixels
      const PIXELS = ['1421303535603181', '636629812664247', '825290560048721', '804023795319915', '1153949476657735'];

      // Inicializa TODOS os 5 pixels no carregamento (sem disparar eventos)
      console.log('üîÑ Inicializando 5 pixels Meta Ads...');
      PIXELS.forEach((pixelId, index) => {
        fbq('init', pixelId, {}, {
          autoConfig: false,
          debug: false
        });
        console.log(`  ‚úì Pixel ${index + 1}/5 inicializado: ${pixelId}`);
      });

      // Captura utm_source da URL e armazena
      function getUTMSource() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('utm_source') || 'conta1';
      }

      const trafficSource = getUTMSource();
      localStorage.setItem('traffic_source', trafficSource);

      // Verifica se j√° disparou Purchase (usando cookie)
      function hasPurchaseFired() {
        return document.cookie.includes('purchase_fired=true');
      }

      // Marca que Purchase foi disparado (cookie expira em 365 dias)
      function markPurchaseFired() {
        const expires = new Date();
        expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000));
        document.cookie = `purchase_fired=true; expires=${expires.toUTCString()}; path=/`;
      }

      // Dispara Purchase AUTOMATICAMENTE ao carregar a p√°gina (apenas 1x por navegador)
      function fireAutoPurchase() {
        // Verifica se j√° disparou antes (via cookie)
        if (hasPurchaseFired()) {
          console.log('‚ö†Ô∏è Purchase N√ÉO foi disparado - Este navegador j√° realizou Purchase anteriormente');
          return;
        }

        const source = localStorage.getItem('traffic_source') || 'conta1';

        console.log('');
        console.log('üéØ DISPARANDO PURCHASE AUTOM√ÅTICO NOS 5 PIXELS META ADS');
        console.log('üìä Valor: R$ 10,00 | Moeda: BRL');
        console.log('üìç Fonte:', source);
        console.log('');

        // Dispara Purchase em cada um dos 5 pixels
        PIXELS.forEach((pixelId, index) => {
          fbq('trackSingle', pixelId, 'Purchase', {
            value: 10.00,
            currency: 'BRL'
          });
          console.log(`‚úÖ [${index + 1}/5] Purchase enviado para pixel: ${pixelId}`);
        });

        // Marca como disparado para n√£o repetir
        markPurchaseFired();

        console.log('');
        console.log('üéâ CONCLU√çDO! Purchase disparado nos 5 pixels com sucesso!');
        console.log('üç™ Cookie definido - pr√≥ximas visitas n√£o disparar√£o novamente');
        console.log('');
      }

      // Executa ao carregar a p√°gina
      fireAutoPurchase();
    </script>
