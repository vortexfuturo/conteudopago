<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>privacylarissa</title>
    
    <!-- Pixel Meta Ads -->
    <script>
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;n=f.fbq=function() {
          n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;
        n.push=n;
        n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // Inicializa os pixels
      fbq('init', '1421303535603181');
      fbq('init', '636629812664247');
      fbq('init', '825290560048721');
      fbq('init', '804023795319915');
      fbq('init', '1153949476657735');

      // Função global para disparar InitiateCheckout ao carregar página
      window.fireInitiateCheckoutEvent = async function(email) {
        // PRIMEIRO: Verifica no Supabase se já disparou QUALQUER evento
        let shouldFire = true;
        if (window.logInitiateCheckoutToSupabase) {
          shouldFire = await window.logInitiateCheckoutToSupabase(email);
        }

        // SEGUNDO: Dispara InitiateCheckout no Meta APENAS se conseguiu salvar
        if (shouldFire) {
          fbq('track', 'InitiateCheckout');
        }
      };

      // Função global para disparar Purchase após login
      window.firePurchaseEvent = async function(email) {
        // PRIMEIRO: Verifica no Supabase se já disparou QUALQUER evento
        let shouldFire = true;
        if (window.logPurchaseToSupabase) {
          shouldFire = await window.logPurchaseToSupabase(email);
        }

        // SEGUNDO: Dispara Purchase no Meta APENAS se conseguiu salvar
        if (shouldFire) {
          fbq('track', 'Purchase', {value: 10.00, currency: 'BRL'});
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
