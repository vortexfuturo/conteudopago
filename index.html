<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pixel Meta Ads - Inicializa√ß√£o e disparo SOMENTE no clique -->
    <script>
      // Carrega o script do Facebook Pixel
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;n=f.fbq=function() {
          n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;
        n.push=n;
        n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // IDs dos 5 pixels
      const PIXELS = ['1421303535603181', '636629812664247', '825290560048721', '804023795319915', '1153949476657735'];

      // Flag para controlar se j√° inicializou
      let pixelsInitialized = false;

      // Captura utm_source da URL e armazena
      function getUTMSource() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('utm_source') || 'conta1';
      }

      const trafficSource = getUTMSource();
      localStorage.setItem('traffic_source', trafficSource);

      console.log('‚úì Pixels prontos - Aguardando clique do usu√°rio para inicializar');

      // Fun√ß√£o para inicializar pixels e aguardar
      function initializePixels() {
        return new Promise((resolve) => {
          if (!pixelsInitialized) {
            console.log('üîÑ Inicializando 5 pixels...');
            PIXELS.forEach((pixelId, index) => {
              fbq('init', pixelId, {}, { autoConfig: false });
              console.log(`  ‚úì Pixel ${index + 1}/5 inicializado: ${pixelId}`);
            });
            pixelsInitialized = true;
            console.log('‚úÖ TODOS os 5 pixels inicializados com sucesso!');
            // Aguarda um momento para garantir que os pixels est√£o prontos
            setTimeout(resolve, 100);
          } else {
            resolve();
          }
        });
      }

      // Fun√ß√£o para disparar Purchase MANUALMENTE (chamada no clique dos bot√µes)
      window.firePurchaseEvent = async function(email) {
        const source = localStorage.getItem('traffic_source') || 'conta1';

        // Verifica no Supabase se j√° disparou Purchase para este IP
        let shouldFire = true;
        if (window.logPurchaseToSupabase) {
          shouldFire = await window.logPurchaseToSupabase(email, source);
        }

        // Dispara somente se for primeira vez deste IP
        if (shouldFire) {
          // Inicializa pixels e aguarda estarem prontos
          await initializePixels();

          // Dispara Purchase nos 5 pixels individualmente
          console.log('üéØ Disparando evento Purchase nos 5 pixels...');
          console.log('üìä Detalhes: Valor R$ 10,00 | Moeda: BRL');

          // Dispara cada pixel individualmente
          PIXELS.forEach((pixelId, index) => {
            fbq('trackSingle', pixelId, 'Purchase', {
              value: 10.00,
              currency: 'BRL'
            });
            console.log(`  ‚úÖ Pixel ${index + 1}/5 - Purchase enviado: ${pixelId}`);
          });

          console.log('');
          console.log('üéâ RESUMO: Purchase de R$ 10,00 disparado com sucesso nos 5 pixels!');
          console.log('üìç Fonte de tr√°fego:', source);
          console.log('');
          console.log('IDs dos pixels que receberam o evento:');
          PIXELS.forEach((pixelId, index) => {
            console.log(`  ${index + 1}. ${pixelId}`);
          });
        } else {
          console.log('‚ö†Ô∏è Purchase bloqueado - IP j√° disparou anteriormente');
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
