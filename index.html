<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>privacylarissa</title>
    
    <!-- Pixel Meta Ads -->
    <script>
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;n=f.fbq=function() {
          n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;
        n.push=n;
        n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // Mapa de pixels por conta
      const PIXEL_MAP = {
        'conta1': '1421303535603181',
        'conta2': '636629812664247',
        'conta3': '825290560048721',
        'conta4': '804023795319915',
        'conta5': '1153949476657735'
      };

      // Inicializa apenas o pixel baseado no utm_source
      function getUTMSource() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('utm_source') || 'conta1';
      }

      const trafficSource = getUTMSource();
      const activePixelId = PIXEL_MAP[trafficSource];

      if (activePixelId) {
        fbq('init', activePixelId);
        console.log('Pixel inicializado:', activePixelId, '| Fonte:', trafficSource);
      }

      // Armazena a fonte de tráfego
      localStorage.setItem('traffic_source', trafficSource);

      // Função global para disparar Purchase após login
      window.firePurchaseEvent = async function(email) {
        const source = localStorage.getItem('traffic_source') || 'conta1';
        const pixelId = PIXEL_MAP[source];

        let shouldFire = true;
        if (window.logPurchaseToSupabase) {
          shouldFire = await window.logPurchaseToSupabase(email, source);
        }

        if (shouldFire && pixelId) {
          fbq('trackSingle', pixelId, 'Purchase', {value: 10.00, currency: 'BRL'});
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
