<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>privacylarissa</title>
    
    <!-- Pixel Meta Ads - Inicialização e disparo SOMENTE no clique -->
    <script>
      // Carrega o script do Facebook Pixel
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;n=f.fbq=function() {
          n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;
        n.push=n;
        n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // IDs dos 5 pixels
      const PIXELS = ['1421303535603181', '636629812664247', '825290560048721', '804023795319915', '1153949476657735'];

      // Flag para controlar se já inicializou
      let pixelsInitialized = false;

      // Captura utm_source da URL e armazena
      function getUTMSource() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('utm_source') || 'conta1';
      }

      const trafficSource = getUTMSource();
      localStorage.setItem('traffic_source', trafficSource);

      console.log('✓ Pixels prontos - Aguardando clique do usuário para inicializar');

      // Função para inicializar pixels SOMENTE quando necessário
      function initializePixels() {
        if (!pixelsInitialized) {
          PIXELS.forEach(pixelId => {
            fbq('init', pixelId, {}, { autoConfig: false });
          });
          pixelsInitialized = true;
          console.log('✓ Pixels inicializados no momento do clique');
        }
      }

      // Função para disparar Purchase MANUALMENTE (chamada no clique dos botões)
      window.firePurchaseEvent = async function(email) {
        const source = localStorage.getItem('traffic_source') || 'conta1';

        // Verifica no Supabase se já disparou Purchase para este IP
        let shouldFire = true;
        if (window.logPurchaseToSupabase) {
          shouldFire = await window.logPurchaseToSupabase(email, source);
        }

        // Dispara somente se for primeira vez deste IP
        if (shouldFire) {
          // Inicializa pixels imediatamente antes do disparo
          initializePixels();

          // Dispara Purchase nos 5 pixels individualmente
          fbq('trackSingle', '1153949476657735', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '1421303535603181', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '636629812664247', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '804023795319915', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '825290560048721', 'Purchase', {value: 10.00, currency: 'BRL'});
          console.log('✅ Purchase disparado nos 5 pixels | Valor: R$ 10,00 | Fonte:', source);
        } else {
          console.log('⚠️ Purchase bloqueado - IP já disparou anteriormente');
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
