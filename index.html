<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>privacylarissa</title>
    
    <!-- Pixel Meta Ads -->
    <script>
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return;n=f.fbq=function() {
          n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n;
        n.push=n;
        n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

      // Mapa de pixels por conta
      const PIXEL_MAP = {
        'conta1': '1421303535603181',
        'conta2': '636629812664247',
        'conta3': '825290560048721',
        'conta4': '804023795319915',
        'conta5': '1153949476657735'
      };

      // Desabilita eventos automáticos (PageView, etc)
      fbq('set', 'autoConfig', false, 'all');

      // Inicializa os 5 pixels SEM disparar nenhum evento automático
      const pixels = ['1421303535603181', '636629812664247', '825290560048721', '804023795319915', '1153949476657735'];
      pixels.forEach(pixelId => {
        fbq('init', pixelId);
      });

      // Captura parâmetro utm_source da URL
      function getUTMSource() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('utm_source') || 'conta1';
      }

      // Armazena a fonte de tráfego
      const trafficSource = getUTMSource();
      localStorage.setItem('traffic_source', trafficSource);

      console.log('5 pixels ativos - Somente Purchase manual');

      // Função global para disparar Purchase nos 5 pixels apenas no primeiro acesso
      window.firePurchaseEvent = async function(email) {
        const source = localStorage.getItem('traffic_source') || 'conta1';

        // Verifica no Supabase se já foi disparado para este IP
        let shouldFire = true;
        if (window.logPurchaseToSupabase) {
          shouldFire = await window.logPurchaseToSupabase(email, source);
        }

        // Só dispara se for o primeiro acesso
        if (shouldFire) {
          // Dispara Purchase para TODOS os 5 pixels com valor de R$ 10,00
          fbq('trackSingle', '1153949476657735', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '1421303535603181', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '636629812664247', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '804023795319915', 'Purchase', {value: 10.00, currency: 'BRL'});
          fbq('trackSingle', '825290560048721', 'Purchase', {value: 10.00, currency: 'BRL'});
          console.log('✅ Purchase R$ 10,00 disparado para os 5 pixels (primeiro acesso) | Fonte:', source);
        } else {
          console.log('⚠️ Purchase já foi disparado anteriormente para este IP');
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
